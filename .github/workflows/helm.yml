name: Helm Charts

on:
  workflow_dispatch: {}
  push:
    branches:
      - main
    paths:
      - .github/workflows/helm.yml
      - charts/**

jobs:

  Helm_Build:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.ref }}
    strategy:
      fail-fast: true
      matrix:
        chart:
          - tailscale-derp
          - tailscale-proxy
    steps:
      - name: Checkout Git repository
        uses: actions/checkout@v3
      - name: Setup Helm
        uses: azure/setup-helm@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Download Helm Chart Artifact
        uses: actions/download-artifact@v3
        continue-on-error: true
        with:
          name: charts
          path: cache
      - name: Update Helm Chart dependencies
        run: helm dependency update charts/${{ matrix.chart }}
      - name: Build Helm Chart
        run: helm package charts/${{ matrix.chart }} --destination cache
      - name: Save Helm Charts Artifact
        uses: actions/upload-artifact@v3
        with:
          name: charts
          path: cache

  Helm_Repository:
    runs-on: ubuntu-latest
    needs: Helm_Build
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Setup Helm
        uses: azure/setup-helm@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Download Helm Charts Artifact
        uses: actions/download-artifact@v3
        with:
          name: charts
          path: cache
      - name: Create Helm Repository
        run: helm repo index cache --url https://spreitzer.ch/helm-tailscale
      - name: Create GitHub Pages Artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: cache
      - name: Deploy Helm Repository on GitHub Pages
        uses: actions/deploy-pages@v1
